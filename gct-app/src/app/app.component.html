<div class="page">
  <div class="form">
    <div class="header">
      <h1>GCT Generator</h1>
      <mat-icon class="info" matTooltip="Generate Gecko Code Type files." aria-hidden="false" aria-label="Information">info</mat-icon>
    </div>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Game ID</mat-label>
      <input matInput color="primary" type="text" [(ngModel)]="gameId" />
    </mat-form-field>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Code</mat-label>
      <textarea matInput [(ngModel)]="code" cols="17" rows="16"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="generate()">Generate</button>
  </div>
</div>
